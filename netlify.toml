[build]
  # Since this is a static site, we don't need a build command
  # Netlify will serve files directly from the publish directory
  publish = "netlify components"

# Redirect rules (optional - for single-page app behavior)
# [[redirects]]
#   from = "/*"
#   to = "/index.html"
#   status = 200

# Headers for security and performance (optional)
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

